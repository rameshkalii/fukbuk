<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="main">    
        <div class="content">
            <div id="logo">
                <img src="Facebook-Logo.wine.png" alt="Facebook" height="auto" width="270vw">
            </div>
            <div id="text">
                Facebook helps you connect and share with the people in your life.
            </div>
        </div>
        <div class="form">
            <form action="" id="form1">
                <input type="text" placeholder = 'Email address or phone number'>
            </form>
            <form action="" id="form2">
                <i class="ri-eye-line"></i>
                <input class="input-field" type="password" placeholder = 'Password'>
                <i class="ri-eye-off-line"></i>
            </form>
            <button id="login">Log in</button>
            <p id="forgot">Forgotten password?</p><hr>
            <button id="create">Create new account</button>
            <p class="page"><span id="page">Create a Page</span> for a celebrity, brand or buisness.</p>

        </div>
    </div>
    
</body>
</html>
